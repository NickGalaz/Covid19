<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!--CanvasJS-->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!--ChartJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--JS-->
    <script type="module" src="./assets/js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>COVID-19</title>
</head>

<body>

    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- <div class="container-fluid"> -->
        <div class="container">
            <!-- <a class="navbar-brand ms-3" href="#">Covid19</a> -->
            <a class="navbar-brand" href="#">Covid19</a>

            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a id="home" class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="iniciarSesion" class="nav-link" href="#inicio" data-toggle="modal"
                            data-target="#logeo">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a id="situacionChile" class="nav-link" href="#" style="display: none;">Situación Chile</a>
                    </li>
                    <li class="nav-item">
                        <a id="cerrarSesion" class="nav-link" href="#" style="display: none;">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="toggle-form">
        <div class="modal fade" id="logeo" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="logeoToken" aria-hidden="true">
            <div id="js-form-wrapper" class="modal-dialog modal-dialog-centered">
                <div class="modal-content px-1 modal-form">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLongTitle">Ingrese sus datos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-dark text-center">
                        <form id="js-form">
                            <div class="form-group">
                                <label for="js-input-email">Email:</label>
                                <input type="email" class="form-control" id="js-input-email"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="js-input-password">Password:</label>
                                <input type="password" class="form-control" id="js-input-password">
                            </div>
                            <button id="submitBtn" type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal" id="closeButton">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dataContainer">
        <div id="graficoCovid" class="col-12 col-sm-8 my-auto mx-auto pt-3" style="height: 500px; width: auto;"></div>
        <!-- Tabla -->
        <section class="container my-5" id="tablaPais">
            <table class="table table-striped pt-5" id="tabla-covid"></table>
            <!-- Modal -->

            <div class="modal fade" id="chartPais" data-backdrop="static" data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body" style="height:450px; width:450px">
                            <div id="covidChartPais" class="graficoPais"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="cargando" style="display: none;">
        <p class="text-center pt-3">Esperando información porfavor mantente en la página y espera un momento.</p>
        <p id="cargandocantidad" class="font-weight-lighter text-center">Cargando...</p>
    </div>
    <div id="situacionChileGrafico" class="col-12 col-sm-8 my-auto mx-auto"
        style="height: 500px; width: auto; display: none;">
        <div>
            <canvas id="situacionChileGr"></canvas>
        </div>
    </div>


</body>

</html>
