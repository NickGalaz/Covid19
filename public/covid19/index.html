<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--CanvasJS-->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!--JS-->
    <script src="./assets/scripts.js"></script>
    <title>COVID-19</title>
</head>

<body>

    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">Covid19</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--formulario-->
    <div class="row justify-content-center align-items-center p-5">
        <div id="js-form-wrapper" class="col-md-6" style="display: block;">
            <form id="js-form">
                <div class="form-group">
                    <label for="js-input-email">Email</label>
                    <input type="email" class="form-control" id="js-input-email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="js-input-password">Password</label>
                    <input type="password" class="form-control" id="js-input-password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <!--grafico - style podría cambiarse según cómo se vea-->

    <div id="graficoCovid" class="col-12 col-sm-6 my-auto mx-auto" style="height: 500px; width: auto;">

    </div>


    <!--tabla: requerimiento 4 -->
    <div id="js-table-wrapper" class="col-md-12" style="display: none">
        <table id="js-table-posts" class="table">
            <thead>
                <tr>
                    <th scope="col">Pais</th>
                    <th scope="col">Contagiados</th>
                    <th scope="col">Recuperados</th>
                    <th scope="col">Activos</th>
                    <th scope="col">Fallecidos</th>
                </tr>
            </thead>
            <tbody id="datosTabla"></tbody>
        </table>
    </div>





    <!--jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
